<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Awesome Japanese</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/app/styles/theme.min.css">
    <link rel="stylesheet" href="/app/styles/index.min.css">
    <script type="module" src="/app/redirect.min.js"></script>
    <script type="module" src="/app/view.min.js"></script>
    <script type="module" src="/app/router.min.js"></script>
    <script type="module">
      import { View } from '/app/scripts/view.min.js'
      import { Router } from '/app/scripts/router.min.js'

      const routerRoot = '/'
      const viewPrefix = '/app/pages'
      const viewSuffix = 'page.comp.min.js'
      const viewNode = document.getElementById('view-element')
      const viewDefaultPage = '/home'

      document.router = new Router(routerRoot)
      document.view = new View(viewPrefix, viewSuffix, viewNode, viewDefaultPage)

      document.router.onnavigation = (URL) => {document.view.update(URL)}

      document.view.update(document.location.pathname)
    </script>
  </head>
  <body>
    <div>Awesome Japanese</div>
    <div id="view-element"><div>Loading...</div></div>
  </body>
</html>
